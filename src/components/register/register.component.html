<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<h2 class="page-header">Register</h2>
		<form novalidate [formGroup]="form" (ngSubmit)="register(form.value)">
			<div class="form-group">
				<label>Full Name</label>
				<input type="text" formControlName="fullname" class="form-control" placeholder="Name">
			</div>
			<div class="form-group">
				<label>Username</label>
				<input type="text" formControlName="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" formControlName="email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" formControlName="password" class="form-control" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
