<div class="row">
	<div class="col-md-6">
        <img class="img-responsive" src="http://www.breathingmatters.co.uk/wp-content/uploads/2013/06/twitter.png" alt="Twitter-pic">
	</div>
	<div class="col-md-6">
		<h2 class="page-header">Account Login</h2>
		<form novalidate [formGroup]="form" (ngSubmit)="login(form.value)">
			<div class="form-group">
				<label>Username</label>
				<input type="text" formControlName="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" formControlName="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Submit</button>
			</div>
			<div class="form-group">
				<flash-messages></flash-messages>
			</div>
			<p>{{ form.value | json}}</p>
		</form>	
	</div>
</div>
